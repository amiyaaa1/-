<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome 沙箱自动化平台</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1>Chrome 沙箱自动化平台</h1>
      <div class="status-pill" id="health-indicator">检测中...</div>
    </header>

    <main class="layout">
      <section class="panel">
        <h2>创建沙箱</h2>
        <form id="create-form" class="form-grid">
          <label>
            沙箱数量
            <input type="number" id="count" name="count" min="1" value="1" required />
          </label>
          <label>
            默认打开链接
            <input type="url" id="target_url" name="target_url" placeholder="https://" />
          </label>
          <label class="checkbox">
            <input type="checkbox" id="enable_google_login" name="enable_google_login" />
            启用谷歌账号自动登录
          </label>
          <label class="checkbox">
            <input type="checkbox" id="auto_site_login" name="auto_site_login" />
            目标站点启用谷歌注册/登录识别
          </label>
          <label class="full-width">
            谷歌账号列表
            <textarea
              id="accounts_blob"
              name="accounts_blob"
              rows="6"
              placeholder="格式示例: google账号;密码;辅助邮箱 或 google账号-密码-辅助邮箱，每行一个账号"
            ></textarea>
          </label>
          <button type="submit" class="primary">启动沙箱</button>
        </form>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>沙箱列表</h2>
          <button id="refresh-btn" class="ghost">刷新</button>
        </div>
        <div id="sandboxes" class="list"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Cookie 文件</h2>
          <button id="refresh-cookie-btn" class="ghost">刷新</button>
        </div>
        <div id="cookies" class="list"></div>
      </section>
    </main>

    <template id="sandbox-template">
      <article class="sandbox-card">
        <div class="card-header">
          <div>
            <h3>沙箱 <span data-field="id"></span></h3>
            <p class="meta">账号: <span data-field="account"></span></p>
            <p class="meta">目标链接: <span data-field="target"></span></p>
          </div>
          <button class="danger" data-action="delete">删除</button>
        </div>
        <div class="status" data-field="status"></div>
        <p class="message" data-field="message"></p>
        <div class="logs" data-field="logs"></div>
        <div class="cookie" data-field="cookie"></div>
      </article>
    </template>

    <template id="cookie-template">
      <article class="cookie-card">
        <div>
          <h3 data-field="email"></h3>
          <p class="meta" data-field="domain"></p>
        </div>
        <a class="primary" data-field="download" target="_blank" rel="noopener">下载</a>
      </article>
    </template>

    <script src="/static/app.js" defer></script>
  </body>
</html>
